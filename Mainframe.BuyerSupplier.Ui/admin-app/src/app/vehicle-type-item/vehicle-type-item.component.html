<form [formGroup]="vehicleTypeForm" validate>

  <h2 mat-dialog-title> {{header}}</h2>
  <mat-dialog-content class="mat-typography">
  <div class="example-container">
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name" maxlength="20" [(ngModel)]="vehicleTypeItem.name"  name="name" #vehicleType="matInput" id="vehicle-type-name" required>
      <mat-error *ngFor="let validation of validation_messages.name"> 
      <mat-error class="error-message" *ngIf="vehicleTypeForm.get('name').hasError(validation.type)">
      {{validation.message}}
      </mat-error>
      </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Description" formControlName="description" maxlength="100" [(ngModel)]="vehicleTypeItem.description"  name="description" id="vehicle-type-des" required>
      <mat-error *ngFor="let validation of validation_messages.description"> 
      <mat-error class="error-message" *ngIf="vehicleTypeForm.get('description').hasError(validation.type)">
      {{validation.message}}
      </mat-error>
      </mat-error>
  </mat-form-field>
  </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
      <button  mat-raised-button [mat-dialog-close]="true" color="primary" id="vehicle-type-btn-cancel">Cancel</button>
      <button  mat-raised-button cdkFocusInitial  (click)="save()" color="primary" [disabled]="!vehicleTypeForm.valid" id="vehicle-type-btn-save">Save</button>
  </mat-dialog-actions>
  </form>
