<div class="grid-container">
  <h1 class="mat-h1">Vehicle Type List</h1>  
  <button mat-raised-button (click)="add()" color="primary" id="vehicle-type-btn-add">Add new Vehicle Type</button>
  <br/><br/>

  <h4 class="mat-h4" *ngIf="vehicleTypeList?.data.length==0">
      No Vehicle Type Found.
    </h4>
  
    <mat-form-field class="full-width-table" *ngIf="vehicleTypeList?.data.length>0">
        <input name="supplierBaseSearch" matInput (keyup)="applyFilter()" placeholder="Search" [(ngModel)]="filterValue" id="vehicle-type-search">
    </mat-form-field>
  
    <h4 class="mat-h4" *ngIf="vehicleTypeList?.data.length>0 && vehicleTypeList?.filteredData.length==0">
        No matching records found
       </h4>
  

     <div class="mat-elevation-z8" >
  <table mat-table matSortActive="id" matSortDirection="asc" [dataSource]="vehicleTypeList" matSort  class="full-width-table" aria-label="Elements">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef  style="width: 50px"> </th>
    <td mat-cell  *matCellDef="let element"> 
    <button mat-button (click)="edit(element)" ><mat-icon  title="Edit" id="vehicle-type-edit" >edit</mat-icon></button></td> 
  </ng-container>

  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef  style="width: 50px"> </th>
      <td mat-cell  *matCellDef="let element"> 
      <button mat-button (click)="delete(element)" ><mat-icon  title="Delete" id="vehicle-type-delete" >delete</mat-icon></button>
    </td> 
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">  </tr>
</table>

<mat-paginator 
[length]="vehicleTypeList.filteredData.length" 
[pageSizeOptions]="[10, 20, 50, 100]"> </mat-paginator>
</div>
</div>
