<div class="grid-container">
  <h1 class="mat-h1">Supplier Base List </h1>  
  <button mat-raised-button (click)="add()" color="primary" id="supplier-base-btn-add">Add new Supplier Base</button>
  <br/>
  <br/>

  <h4 class="mat-h4" *ngIf="dataSource?.data.length==0">
    No Supplier Bases Found.
  </h4>

  <mat-form-field class="full-width-table" *ngIf="dataSource?.data.length>0">
      <input name="supplierBaseSearch" matInput (keyup)="applyFilter()" placeholder="Search" [(ngModel)]="filterValue" id="supplier-base-search">
  </mat-form-field>

  <h4 class="mat-h4" *ngIf="dataSource?.data.length>0 && dataSource?.filteredData.length==0">
      No matching records found
     </h4>

  <div class="mat-elevation-z8" >

<table mat-table matSortActive="supplierBaseId" matSortDirection="asc" [dataSource]="dataSource" matSort  class="full-width-table" aria-label="Elements">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

 
  <ng-container matColumnDef="supplierBaseId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.supplierBaseId}} </td>
  </ng-container>

  
  <ng-container matColumnDef="supplierBaseName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Base Name </th>
    <td mat-cell *matCellDef="let element"> {{element.supplierBaseName}} </td>
  </ng-container>

  <ng-container matColumnDef="deliverySlot">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Slot</th>
      <td mat-cell *matCellDef="let element"> {{element.deliverySlot}} </td>
    </ng-container>

  <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="width: 50px"></th>
      <td mat-cell *matCellDef="let element"> 
      <button mat-button (click)="update(element)"> <mat-icon  title="Edit" id="supplier-base-btn-edit">edit</mat-icon></button>
      </td>
  </ng-container>

  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="width: 50px"></th>
      <td mat-cell *matCellDef="let element">
      <button mat-button (click)="delete(element)" ><mat-icon  title="Delete" id="supplier-base-btn-delete">delete</mat-icon></button> 
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
  [length]="dataSource.filteredData.length" 
[pageSizeOptions]="[10, 20, 50, 100]">
</mat-paginator>
</div>
</div>
