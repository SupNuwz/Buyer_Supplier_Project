<div class="grid-container">
  <h1 class="mat-h1">Inventory Item Categories</h1>  
  <button mat-raised-button (click)="add()" color="primary" id="inventory-item-category-btn-add">Add new Category</button>
  <br/><br/>

  <h4 class="mat-h4" *ngIf="inventoryItemCategoryList?.data.length==0">
    No Inventory Item Categories Found.
  </h4>

  <mat-form-field class="full-width-table" *ngIf="inventoryItemCategoryList?.data.length>0">
      <input matInput (keyup)="applyFilter()" placeholder="Search" [(ngModel)]="filterValue" id="inventory-item-category-search">
  </mat-form-field>

  <h4 class="mat-h4" *ngIf="inventoryItemCategoryList?.data.length>0 && inventoryItemCategoryList?.filteredData.length==0">
    No Macthing Inventory Item Categories Found.
  </h4>

<div class="mat-elevation-z8"   >
  <table mat-table matSortActive="id" matSortDirection="asc" [dataSource]="inventoryItemCategoryList" matSort class="full-width-table" aria-label="Elements">
   

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef  style="width: 50px" > </th>
    <td mat-cell  *matCellDef="let element"> 
    <button mat-button (click)="edit(element)" ><mat-icon  title="Edit" id="inventory-item-category-btn-edit">edit</mat-icon></button>
  </td> 
  </ng-container>

  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef  style="width: 50px"> </th>
      <td mat-cell  *matCellDef="let element"> 
      <button mat-button (click)="delete(element)" ><mat-icon  title="Delete" id="inventory-item-category-btn-delete">delete</mat-icon>
      </button></td> 
    </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">  </tr>
</table>
<mat-paginator 
[length]="inventoryItemCategoryList.filteredData.length"
[pageSizeOptions]="[10, 20, 50, 100]"> </mat-paginator>
</div>
</div>
