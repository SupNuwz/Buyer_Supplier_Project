<form [formGroup]="unitOfMeasureForm" validate>

<h2 mat-dialog-title> {{header}}</h2>
<mat-dialog-content class="mat-typography">
<div class="example-container">
<mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name" maxlength="20" [(ngModel)]="unitMeasureItem.name"  name="name" #unitOfMeasure="matInput" id="unit-of-measure-name" required>
    <mat-error *ngFor="let validation of validation_messages.name"> 
    <mat-error class="error-message" *ngIf="unitOfMeasureForm.get('name').hasError(validation.type)">
    {{validation.message}}
    </mat-error>
    </mat-error>
</mat-form-field>

<mat-form-field class="example-full-width">
    <input matInput placeholder="Description" formControlName="description" maxlength="100" [(ngModel)]="unitMeasureItem.description"  name="description" id="unit-of-measure-des" required>
    <mat-error *ngFor="let validation of validation_messages.description"> 
    <mat-error class="error-message" *ngIf="unitOfMeasureForm.get('description').hasError(validation.type)">
    {{validation.message}}
    </mat-error>
    </mat-error>
</mat-form-field>
</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button  mat-raised-button [mat-dialog-close]="true" color="primary" id="unit-of-measure-btn-cancel">Cancel</button>
    <button  mat-raised-button cdkFocusInitial  (click)="save()" color="primary" [disabled]="!unitOfMeasureForm.valid" id="unit-of-measure-btn-save">Save</button>
</mat-dialog-actions>
</form>
