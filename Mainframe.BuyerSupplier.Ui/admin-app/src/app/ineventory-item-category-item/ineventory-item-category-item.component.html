<form [formGroup]="categoryForm" validate>
    <h2 mat-dialog-title> {{header}}</h2>
    <mat-dialog-content class="mat-typography">
        <div class="example-container">
        
         <!-- category Name Column -->
         <mat-form-field class="example-full-width">
            <input matInput placeholder="Category Name" formControlName="name" maxlength="20" [(ngModel)]="categoryItem.name" name="categoryName" #categoryName="matInput" id="inventory-item-category-name">
            
            <mat-error *ngFor="let validation of validationMessages.name">
              <mat-error class="error-message" *ngIf="categoryForm.get('name').hasError(validation.type)">
                {{validation.message}}
              </mat-error>
            </mat-error>
         </mat-form-field>
        
         <!-- category Description Column -->
         <mat-form-field class="example-full-width">
            <input matInput placeholder="Category Description" maxlength="100" formControlName="description"  [(ngModel)]="categoryItem.description" name="categoryDescription" id="inventory-item-category-des">
            
            <mat-error *ngFor="let validation of validationMessages.description">
              <mat-error class="error-message" *ngIf="categoryForm.get('description').hasError(validation.type)">
                {{validation.message}}
              </mat-error>
            </mat-error>
         </mat-form-field>
        
        </div>
        
      </mat-dialog-content>
        
      <mat-dialog-actions align="end">
          <button mat-raised-button [mat-dialog-close]="true" color="primary" id="inventory-item-category-btn-cancel"> Cancel </button> 
          <button  mat-raised-button cdkFocusInitial  (click)="save()" color="primary" [disabled]="!categoryForm.valid" id="inventory-item-category-btn-save"> Save </button>
      </mat-dialog-actions>
</form>
